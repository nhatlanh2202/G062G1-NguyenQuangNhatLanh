<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form [formGroup]="formEditCustomer">
      <div class="text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-2" id="add">
          <strong>Edit Customer</strong></h3>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Id Customer :</label>
          <input type="text" class="form-control" formControlName="idCus" required/>
          <p class="text-danger"
             *ngIf="formEditCustomer.controls.idCus?.invalid && (formEditCustomer.controls.idCus?.dirty
            || formEditCustomer.controls.idCus?.touched)">
            Invalid ID ! Format ID is KH-XXXX with X is number from 0 to 9!
          </p>
        </div>

        <div class="form-group">
          <label>Name :</label>
          <input type="text" class="form-control" formControlName="name" required/>
          <p class="text-danger"
             *ngIf="formEditCustomer.controls.name?.invalid && (formEditCustomer.controls.name?.dirty
            || formEditCustomer.controls.name?.touched)">
            Invalid name! Name must not be left blank!
          </p>
        </div>

        <div class="form-group">
          <label>Birth Day :</label>
          <input type="date" class="form-control" formControlName="birthDay" required/>
        </div>

        <div class="form-group">
          <label>ID Card :</label>
          <input type="text" class="form-control" formControlName="idCard" required/>
          <p class="text-danger"
             *ngIf="formEditCustomer.controls.idCard?.invalid && (formEditCustomer.controls.idCard?.dirty
            || formEditCustomer.controls.idCard?.touched)">
            Invalid id card!
          </p>
        </div>

        <div class="form-group">
          <label>Phone Number :</label>
          <input type="text" class="form-control" formControlName="phone" required/>
          <p class="text-danger"
             *ngIf="formEditCustomer.controls.phone?.invalid && (formEditCustomer.controls.phone?.dirty
            || formEditCustomer.controls.phone?.touched)">
            Invalid phone!
          </p>
        </div>
        <div class="form-group">
          <label>Address :</label>
          <input type="text" class="form-control" formControlName="address" required/>
        </div>

        <div class="form-group">
          <label>Email :</label>
          <input type="text" class="form-control" formControlName="email" required/>
          <p class="text-danger"
             *ngIf="formEditCustomer.controls.email?.invalid && (formEditCustomer.controls.email?.dirty
            || formEditCustomer.controls.email?.touched)">
            Invalid email!
          </p>
        </div>

        <div class="form-group">
          <label>Customer Type :</label>
          <select formControlName="customerType">
            <option *ngFor="let type of listCustomerType">{{type.name}}</option>
          </select>
        </div>
      </div>
    </form>

    <div class="row d-flex justify-content-center">
      <button class="btn btn-success" type="submit" [disabled]="formEditCustomer.invalid" (click)="editCustomer()">Edit</button>
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
