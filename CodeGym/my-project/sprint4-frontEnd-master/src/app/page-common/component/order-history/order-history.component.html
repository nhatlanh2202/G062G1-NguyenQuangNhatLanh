<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg"
         style="background-image: url('../../../../assets/img/breadcrumb.jpg'); height: 150px">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>Đơn hàng</h2>
          <div class="breadcrumb__option">
            <a href="./#">Trang chủ</a>
            <span>Lịch sử đơn hàng</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="shoping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__table">
          <table>
            <thead>
            <tr>
              <th>#</th>
              <th>Ngày đặt hàng</th>
              <th>Trạng thái</th>
              <th>Chi tiết</th>
              <th>Tác vụ</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let element of listBill; let i = index">
              <td>{{i+1}}</td>
              <td style="font-size: 24px;color: black;cursor: pointer;">{{element.createdDate}}</td>
              <td style="font-size: 24px;color: black;cursor: pointer;" *ngIf="element.status == true; else block">Đẵ giao hàng</td>
              <ng-template #block>
                <td style="font-size: 24px;color: red;cursor: pointer;">Đang giao hàng</td>
              </ng-template>
              <td><button class="site-btn" (click)="getBillDetail(element.idBill)">Xem</button></td>
              <td style="font-size: 24px;color: #b2b2b2;cursor: pointer;"><span class="icon_close"></span></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
