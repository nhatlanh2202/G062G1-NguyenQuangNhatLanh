<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Danh sách liên hệ của khách hàng</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="main-content">
  <br>
  <div class="container-fluid">
    <h2>QUẢN LÝ LIÊN HỆ CỦA KHÁCH HÀNG</h2>
    <br>
    <form>
      <div class="row">
        <div class="col-md">
          <label for="nguoiDang">Ngày liên hệ</label>
          <input type="date" class="form-control" id="nguoiDang" formControlName="createDate">
        </div>
        <div class="col-md">
          <label for="nguoiMua">Tên khách hàng</label>
          <input type="text" class="form-control" id="nguoiMua"  formControlName="customerName" placeholder="Vd: Lành">
        </div>
        <div class="col-md">
          <label for="nguoiMua">Trạng thái xử lý</label>
          <select class="custom-select" id="productType" formControlName="processStatus">
            <option selected disabled value="">Chọn...</option>
            <option type="b" value="true">Đã xử lý</option>
            <option value="false">Chưa xử lý</option>
          </select>
        </div>
        <div class="col-md">
          <label>&nbsp;</label><br>
          <button class="btn btn-warning">Tìm kiếm
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<br>
<table class="table table-hover table-bordered">
  <thead class="table-warning" style="background-color: #faa61a">
  <tr>
    <th>STT</th>
    <th>Tên khách hàng</th>
    <th>Email</th>
    <th>Ngày liên hệ</th>
    <th>Nội dung</th>
    <th>Trạng thái xử lý</th>
    <th>Hoạt động</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>1</td>
    <td>Nguyễn Lành</td>
    <td>lanh2202@gmail.com</td>
    <td>12/12/2020</td>
    <td>tôi cần những cái này</td>
    <td>chưa xử lý</td>
    <td>
      <button class="btn btn-warning">Xem</button>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
