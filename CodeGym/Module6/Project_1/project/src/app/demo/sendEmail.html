<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phản hồi liên hệ</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
        rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" media="all">
</head>
<body>
<div class="page-wrapper bg-dark p-t-100 p-b-50">
  <div class="wrapper wrapper--w900">
    <div class="card card-6">
      <div class="card-heading">
        <h2 class="title">Phản hồi liên hệ</h2>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="form-row">
            <div class="name">Tên khách hàng</div>
            <div class="value">
              <input class="input--style-6" type="text" name="full_name">
            </div>
          </div>
          <div class="form-row">
            <div class="name">Email</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-6" type="email" name="email" placeholder="example@email.com">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Nội dung</div>
            <div class="value">
              <div class="input-group">
                <textarea class="textarea--style-6" name="message" placeholder="Nội dung phản hồi"></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="ml-5">
          <button class="btn btn--radius-2 btn--blue-2" type="submit">Gửi phản hồi</button>
          <button class="btn btn--radius-2 btn--blue-2 mg-l-4" type="submit" style="margin-left: 20%;">Hủy</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
