<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product</h3>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>

<table id = "products">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>description</th>
        <th>producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="row,rowStat : ${products}">
            <td th:text="${row.getProduct_id()}"></td>
            <td th:text="${row.getProduct_name()}"></td>
            <td th:text="${row.getProduct_price()}"></td>
            <td th:text="${row.getDescription()}"></td>
            <td th:text="${row.getProducer()}"></td>
            <td><a th:href="@{/product/{product_id}/edit(product_id=${row.getProduct_id()})}">edit</a></td>
            <td><a th:href="@{/product/{product_id}/delete(product_id=${row.getProduct_id()})}">delete</a></td>
            <td><a th:href="@{/product/{product_id}/view(product_id=${row.getProduct_id()})}">view</a></td>
        </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
