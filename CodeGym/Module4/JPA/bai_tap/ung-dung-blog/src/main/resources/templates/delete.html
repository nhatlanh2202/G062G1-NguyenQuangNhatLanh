<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/}">
        Back to home
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/blog/delete}" th:object="${blog}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <h3>Name : <span th:text="${blog.getName()}"></span></h3>
        <h3>Content : <span th:text="${blog.getContent()}"></span></h3>
        <input type="submit" value="Delete"/>
    </form>
</div>
</body>
</html>
