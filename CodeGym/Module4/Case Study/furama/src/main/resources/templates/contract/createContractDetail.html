<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>

<th:block th:include="/menu"></th:block>

<div class="modal-dialog">
    <div class="modal-content">
        <form th:action="@{/contract/contract-detail/save}" method="post" th:object="${contractDetail}">
            <div class="modal-header">
                <h4 class="neon" style="margin: 0">Add New Contract Detail</h4>
                <a href="/home">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </a>
            </div>
            <div class="notify" style="color: red ;text-align: center">
                <div th:if="${success}">
                    <span th:text="${success}"></span>
                </div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Quantity:</label>
                    <input type="text" class="form-control" th:field="*{quantity}">
                </div>
                <div class="form-group">
                    <label>Contract number :</label>
                    <select name="contract" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" th:field="*{contract}">
                        <option th:each="con :${contracts}" th:value="${con.idContract}" th:text="${con.idContract}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Attach Service :</label>
                    <select name="attachService" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" th:field="*{attachService}">
                        <option th:each="att :${attach}" th:value="${att.id}" th:text="${att.name}"></option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <a href="/"><input type="button" class="cancel" value="Cancel"></a>
                <input type="submit" class="add" value="Add">
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
