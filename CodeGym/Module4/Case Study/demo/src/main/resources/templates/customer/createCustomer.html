<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>
<th:block th:include="/menu"></th:block>
<div>
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/customer/save}" method="post" th:object="${customer}">
                <div class="modal-header">
                    <h4 class="neon" style="margin: 0">Add New Customer</h4>
                    <a href="/customer">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </a>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Id :</label>
                        <input type="text" class="form-control" placeholder="KH-XXXX(X is the number)" th:field="*{id}">
                        <div><p style="color:red;" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p></div>
                    </div>
                    <div class="form-group">
                        <label>Name :</label>
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label>Date of birth : </label>
                        <div class="input-group ">
                            <input class="form-control" type="date" th:field="*{birthday}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>ID Card : </label>
                        <input type="text" class="form-control" th:field="*{idCard}">
                        <div><p style="color:red;" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone : </label>
                        <input type="text" class="form-control" placeholder="090xxxxxxx" th:field="*{phoneNumber}">
                        <div><p style="color:red;" th:if="${#fields.hasErrors('phoneNumber')}"
                                th:errors="*{phoneNumber}"></p></div>
                    </div>
                    <div class="form-group">
                        <label>Email : </label>
                        <input type="text" class="form-control" placeholder="abc@abc.abc" th:field="*{email}">
                        <div><p style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p></div>
                    </div>
                    <div class="form-group">
                        <label>Address : </label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                    <div class="form-group">
                        <label>Customer Type :</label>
                        <select name="customerType" class="form-control" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false" th:field="*{customerType}">
                            <option th:each="cus :${customerType}" th:value="${cus.id}"
                                    th:text="${cus.customerTypeName}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="/customer"><input type="button" class="cancel" data-dismiss="modal" value="Cancel"></a>
                    <a href=""><input type="submit" class="add" value="Add"></a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
