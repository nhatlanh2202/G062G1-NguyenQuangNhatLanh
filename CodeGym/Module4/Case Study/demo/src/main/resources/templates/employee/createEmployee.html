<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>

<th:block th:include="/menu"></th:block>

<div >
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/employee/save}" method="post" th:object="${employee}">
                <div class="modal-header">
                    <h4 class="neon" style="margin: 0">Add New Employee</h4>
                    <a href="/employee"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Id :</label>
                        <input type="text" class="form-control" th:field="*{id}">
                    </div>
                    <div class="form-group">
                        <label>Name :</label>
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label>Date of birth : </label>
                        <div class="input-group ">
                            <input class="form-control"  type="date" th:field="*{birthday}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label>ID Card : </label>
                        <input type="text" class="form-control" th:field="*{idCard}" >
                    </div>
                    <div class="form-group">
                        <label>Phone : </label>
                        <input type="text" class="form-control"  placeholder="09xx" th:field="*{phoneNumber}">
                    </div>
                    <div class="form-group">
                        <label>Email : </label>
                        <input type="text" class="form-control"  placeholder="abc@abc.abc" th:field="*{email}">
                    </div>
                    <div class="form-group">
                        <label>Address : </label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                    <div class="form-group">
                        <label>Division :</label>
                        <select  name="division"  class="form-control" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:field="*{division}">
                            <option th:each="divi :${division}" th:value="${divi.id}" th:text="${divi.divisionName}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Education :</label>
                        <select  name="education"  class="form-control" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:field="*{educationDegree}">
                            <option th:each="edu :${educationDegree}" th:value="${edu.id}" th:text="${edu.educationDegreeName}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Position :</label>
                        <select  name="position"  class="form-control" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:field="*{position}">
                            <option th:each="pos :${position}" th:value="${pos.id}" th:text="${pos.positionName}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="/employee"><input type="button" class="cancel" data-dismiss="modal" value="Cancel"></a>
                    <a href=""><input type="submit" class="add" value="Add"></a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
