<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Home</title>
</head>
<body>
<div>
    <header th:replace="~{common/common::headerBlog}"></header>
    <a th:href="@{/category/create}">Create New Category</a>
    <p th:text="${message}"></p>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="category : ${categoryList}">
            <tr>
                <td><a th:href="@{/blog/blog-of-category(id=${category.id})}" th:text="${category.name}"></a></td>
                <td><a th:href="@{/category/update(id=${category.id})}">Edit</a></td>
                <td><a th:href="@{/category/delete(id=${category.id})}">Delete</a></td>
            </tr>
        </th:block>
    </table>

    <a th:href="@{/logout}">Logout</a>
    <footer th:replace="~{common/common::footerBlog}"></footer>
</div>
</body>
</html>
