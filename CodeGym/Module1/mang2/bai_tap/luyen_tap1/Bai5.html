<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inArray = new Array();
    let outArray = new Array();
    let count = 0;
    for (let i=0;i<5;i++){
        let number = parseInt(prompt("Nhập số nguyên bất kỳ:"));
        inArray.push(number);
    }
    for (let result of inArray){
        if ( result < 0 ){
            outArray.push(result);
            count = count + 1;
        }
    }
    document.writeln("Trong mảng có " + count + " số nguyên âm . " + count + " số nguyên âm trong mảng là : " + outArray);
</script>
</body>
</html>
