<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let arr=[];
    for (let i=0;i<5;i++){
        let value=parseInt(prompt("Nhập phần tử vào mảng:"));
        arr.push(value);
    }
    document.write("phần tử của mảng: "+ arr + "<br><br>");
    arr.reverse();
    document.write("phần tử sau khi đảo: " + arr);
</script>
</body>
</html>
