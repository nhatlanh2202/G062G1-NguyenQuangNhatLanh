<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành</title>
</head>
<body>
<script>
    class Battery {
        setEnergy(energy) {
            this.energy = energy;
        }
        getEnergy() {
            return this.energy
        }
        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }
    class FlashLamp {
        setBattery(battery) {
            this.battery = battery;
        }
        getBatteryInfo() {
            return this.battery.getEnergy();
        }
        light() {
            if (this.status) {
                document.write("Lighting<br>");
            } else {
                document.write("Not lighting<br>");
            }
        }
        turnOn() {
            this.status = true;
        }
        turnOff() {
            this.status = false;
        }
    }
    let battery = new Battery();
    battery.setEnergy(10);
    let flash_lamp = new FlashLamp();
    flash_lamp.setBattery(battery);
    document.write("Battery info: " + flash_lamp.getBatteryInfo() + "<br>");
    flash_lamp.light();
    document.write("<br>");
    document.write("Turn on<br>");
    flash_lamp.turnOn();
    flash_lamp.light();
    document.write("Battery info: " + flash_lamp.getBatteryInfo() + "<br>");
    document.write("<br>");
    document.write("Turn off<br>");
    flash_lamp.turnOff();
    flash_lamp.light();
</script>
</body>
</html>
