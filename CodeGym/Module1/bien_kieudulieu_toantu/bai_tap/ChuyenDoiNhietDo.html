<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<form method="post">
    <h2>Chuyển Đổi Nhiệt Độ</h2><br><br>
    <input type="text" id="doC" value="">0C
    <input type="button" onclick="chuyendoinhietdo()"; value="chuyển đổi">
    <input type="text" id="doF" value="">0F
</form>
<script>
    function chuyendoinhietdo() {
        let C = parseInt(document.getElementById("doC").value);
        let F = ( 9 * C / 5) + 32;
        document.getElementById("doF").value = F;
    }
</script>
</body>
</html>
