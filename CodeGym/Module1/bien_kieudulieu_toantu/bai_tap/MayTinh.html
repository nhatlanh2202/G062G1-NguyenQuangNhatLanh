<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
</head>
<body>
<h2>Calulator</h2>
<form>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất"/>
    <input type="number" id="num2" style="margin-left: 10px" placeholder="Nhập số thứ hai"/>
    <br>
    <br>
    <input type="button" id="add" value="Addition(+)" onclick="addition()"/>
    <input type="button" id="sub" value="Subtraction(-)" onclick="subtraction()"/>
    <input type="button" id="mul" value="Multiplication(X)" onclick="mutiplication()"/>
    <input type="button" id="div" value="Division(/)" onclick="division()"/>
</form>
<p style="margin-top: 10px; color: red; " id="result"></p>
<script>
    function addition() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        addResult = num1 + num2;
        document.getElementById("result").innerText="Result Addition :"+ addResult;
    }
    function subtraction() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        addResult = num1 - num2;
        document.getElementById("result").innerText="Result Subtraction :"+ addResult;

    }
    function mutiplication() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        addResult = num1*num2;
        document.getElementById("result").innerText="Result Mutiplication :" +addResult;

    }
    function division() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        addResult = num1/num2;
        document.getElementById("result").innerText="Result Division :" +addResult;

    }
</script>
</body>
</html>
