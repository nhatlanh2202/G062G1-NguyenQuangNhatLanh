<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>enter word</td>
        <td><input id="wordInput" type="text"></td>
    </tr>
    <tr>
        <td>
            <button onclick="isPalindrome()">Check palindrome</button>
        </td>
        <td><input id="result" type="text" disabled></td>
    </tr>
</table>
<script>
    function isPalindrome() {
        document.getElementById('result').value = checkSymmetry();
    }
    function checkSymmetry() {
        let charArray = document.getElementById('wordInput').value.split('');
        for (let i = 0; i < charArray.length; i++) {
            if (charArray[i] != charArray[charArray.length - i - 1]) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
