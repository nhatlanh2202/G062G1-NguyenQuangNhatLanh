<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("nhập một số bất kì: "));
    let num2 = parseInt(prompt("nhập một số bất kì"));
    let array = [num1,num2];
    document.writeln("vị trí ban đầu của 2 số là: " + array.join("-") + "<br><br>");
    array.reverse(num1,num2);
    document.writeln("vị trí sau khi đảo của 2 số là: "+ array.join("-"));
</script>
</body>
</html>
