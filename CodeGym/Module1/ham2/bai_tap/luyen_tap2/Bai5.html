<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("nhập một số nguyên tố bất kì: "));
    let num2 = parseInt(prompt("nhập một số nguyên tố bất kì: "));
    let num3 = parseInt(prompt("nhập một số nguyên tố bất kì: "));
    document.writeln(timMinTrongBaSo(num1,num2,num3));
    function timMinTrongBaSo(num1,num2,num3) {
        return timMin(timMin(num1,num2),num3);
    }
    function timMin(num1,num2) {
        return num1 < num2 ? num1 : num2;
    }
</script>
</body>
</html>
