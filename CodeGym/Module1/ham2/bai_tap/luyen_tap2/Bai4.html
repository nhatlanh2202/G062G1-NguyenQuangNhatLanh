<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let kiTu = parseInt(prompt("nhập vào một kí tự số: "));
    document.writeln(isNumber(kiTu));
    function isNumber(n) {
        if (isNaN(n)){
            return false;
        }
        return true;
    }
</script>
</body>
</html>
