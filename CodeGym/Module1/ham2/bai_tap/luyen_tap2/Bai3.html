<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập một số nguyên bất kỳ: "));
    document.writeln(number + ' ! =' + giaiThua(number));
    function giaiThua(n) {
        if ( n === 0){
            return 1;
        }
        return n * giaiThua( n - 1 );
    }
</script>
</body>
</html>
