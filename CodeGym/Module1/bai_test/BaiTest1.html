<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 1</title>
</head>
<body>
<script>
    let array = [];
    let i = 0;
    while (i < 5){
        let giaTri = parseInt(prompt("Nhập một số nguyên vào mảng: "));
        array.push(giaTri);
        i++;
    }
    document.write("Các giá trị vừa được nhập vào của mảng là: " + array + "<br><br>");
    document.write("Sau khi được sắp xếp tăng dần là: " + array.sort());
</script>
</body>
</html>
