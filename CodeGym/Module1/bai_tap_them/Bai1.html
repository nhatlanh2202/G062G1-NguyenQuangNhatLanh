<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập chiều cao của tháp:"));
    let cot ;
    let hang ;
    for (let hang=0; hang<n-1; hang++){
        for (let cot=0; cot<n-1; cot++){
                document.write("*");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
