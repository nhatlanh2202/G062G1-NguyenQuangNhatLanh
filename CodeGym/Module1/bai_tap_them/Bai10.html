<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
<script>
    let str =prompt("nhập vào một chuỗi bất kỳ: ");
    document.write("chuỗi vừa nhâp là: " + str + " <br>");
    let arrStr = str.split(" ");
    document.write(arrStr.join("<br>") + "<br>");
    document.write(" chuỗi có: " + arrStr.length + " từ " + "<br>");
    let count = 0;
    for (let i=0; i<arrStr.length; i++){
        count = 1;
        for (let j=i+1; j<arrStr.length; j++){
            if(arrStr[j] === arrStr[i]){
                count++;
                arrStr.splice(j,1);
                j--;
            }
        }
        if(count>1){
            document.write("từ " + arrStr[i] + " xuất hiện " + count + " lần " + "<br>");
        }
    }
</script>
</body>
</html>
