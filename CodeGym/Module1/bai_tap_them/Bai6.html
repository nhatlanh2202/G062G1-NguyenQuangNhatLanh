<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let n = prompt("nhập n");
    let tichChan = 1;
    let tichLe = 1;
    if (n%2 ===0){
        for (let i=2; i<=n; i+=2){
            tichChan = tichChan * i;
        }
        document.write( n + " là số chẵn " + " thì tích số chẵn là: " + tichChan);
    }else {
        for (let j=1; j<=n; j+=2){
            tichLe = tichLe * j;
        }
        document.write( n + " là số lẻ thì tích số lẻ là: " + tichLe);
    }
</script>
</body>
</html>
