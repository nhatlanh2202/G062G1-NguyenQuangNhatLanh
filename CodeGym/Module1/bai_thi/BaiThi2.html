<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Thi 2</title>
</head>
<body>
<script>
    let mangSoNguyen = [1,2,3,4,2,6,2,8,9,2];
    let soNguyenX = 2;

    let mangKetQua = tryRemoveFromArray(mangSoNguyen,soNguyenX);

    document.write("Sau khi cắt đi số nguyên x : " + mangKetQua);

    function tryRemoveFromArray(mang,soX) {
        let arrayLength = mang.length;
        for (let i=0; i<arrayLength; i++){
            if(mang[i] === soX ){
                mang.splice(i,1);
                i--;
            }
        }
        return mang;
    }

</script>
</body>
</html>
