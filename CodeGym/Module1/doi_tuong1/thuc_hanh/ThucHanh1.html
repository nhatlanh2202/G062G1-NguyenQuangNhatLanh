<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành 1</title>
</head>
<body>
<script>
    class myDate {
        day;
        month;
        year;
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        setDay(day) {
            this.day = day;
        }
        setMonth(month) {
            this.month = month;
        }
        setYear(year) {
            this.year = year;
        }
        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }

        toString() {
            return this.day + "/" + this.month + "/" + this.year;
        }
    }
    let date = new myDate(12, 8, 2018);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();

    alert(day + "/" + month + "/" + year);

    date.setDate(17, 7, 2019);
    alert(date.toString());
</script>
</body>
</html>
