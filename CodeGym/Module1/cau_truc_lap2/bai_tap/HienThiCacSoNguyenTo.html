<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố</title>
</head>
<body>
<script>
    let num = parseInt(prompt("nhập vào số lượng số nguyên tố cần in ra"));
    let count=0;
    for(let i=2;;i++) {
        if (inSo(i)){
            document.write(i+"<br>");
            count ++;
        }
        if(count==num){
            break;
        }
    }
    function inSo(n) {
        if(n<2){
            return 0;
        }
        let i;
        for(i=2;i<=Math.sqrt(n);i++){
            if(n%i==0){
                return 0;
            }
        }
        return 1;
    }
</script>
</body>
</html>
