<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8 </title>
</head>
<body>
<input type="button" value="Bất đầu" onclick="phongDoan()">
<script>
    function phongDoan() {
        let min =parseInt(prompt("nhập vào phạm vi số bạn muốn đoán, từ: "));
        let max =parseInt(prompt("đến: "));
        let numRandom= Math.floor(Math.random() * (max-min+1)) + min;
        let guessNum;
        let count =0;
        do {
            guessNum =parseInt(prompt("nhập vào số bạn đoán:"));
            if(guessNum==numRandom){
                alert("chúc mừng");
                break;
            }else if(guessNum<numRandom){
                alert("bé quá");
            }else if(guessNum>numRandom){
                alert("lớn quá");
            }
            count++;
        }while(count < 3);
        alert("bye bye");
    }
</script>
</body>
</html>
