<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>*[Bài tập] Good, fast, cheap</title>
</head>
<body>
<label><input type="radio" id="good" value="good" onclick="Check(1);">Good</label><br><br>
<label><input type="radio" id="fast" value="fast" onclick="Check(2);">Fast</label><br><br>
<label><input type="radio" id="cheap" value="cheap" onclick="Check(3);">Cheap</label><br><br>
<script>

    function Check(name) {
        let mGood = document.getElementById("good");
        let mFast = document.getElementById("fast");
        let mCheap = document.getElementById("cheap");
        switch (name) {
            case 1:
                if (mCheap.checked && mGood.checked) {
                    mFast.checked = false;
                }
                break;
            case 2:
                if (mFast.checked && mGood.checked) {
                    mCheap.checked= false;
                }
                break;
            case 3:
                if (mCheap.checked && mFast.checked) {
                    mGood.checked= false;
                }
                break;
        }

    }
</script>
</body>
</html>
