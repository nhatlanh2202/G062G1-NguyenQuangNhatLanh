<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
<script>
    let soDien = parseFloat(prompt("nhập số điện"));
    let soTien;
    if ( soDien <= 100){
        soTien = ( soDien * 2000);
    }else if (soDien <= 500){
        soTien = ( soDien * 1800);
    }
    alert("số tiền điện phải đóng tháng này là: " + soTien + "VNĐ");
</script>
</body>
</html>
