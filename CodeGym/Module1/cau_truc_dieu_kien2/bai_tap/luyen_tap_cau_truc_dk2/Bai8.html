<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body><h3 id="ketqua"></h3>
<script>
   let soAge = prompt("nhập vào 1 số nguyên: ");
   if ( soAge < 120 && soAge > 0)
       document.getElementById("ketqua").innerText= "đây là số tuổi của một người";
    else document.getElementById("ketqua").innerText= "đây không phải là tuổi của một người";
</script>
</body>
</html>
