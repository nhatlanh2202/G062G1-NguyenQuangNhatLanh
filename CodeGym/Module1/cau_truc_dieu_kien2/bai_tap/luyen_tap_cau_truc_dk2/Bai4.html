<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<input type="number" id="canha">chiều dài<br><br>
<input type="number" id="canhb">chiều rồng<br><br>
<input type="button" id="dientich" value="tính diện tích" onclick="tinhDienTich()">
<script>
    function tinhDienTich() {
        let dai = parseInt(document.getElementById("canha").value);
        let rong = parseInt(document.getElementById("canhb").value);
        let dienTich;
        dienTich = dai * rong;
        alert("diện tích hình chữ nhật là: " + dienTich);
    }
</script>
</body>
