<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 11</title>
</head>
<body>
<script>
   let tienLuong = parseFloat(prompt(" thu nhập cá nhân của tháng : đơn vị triệu VNĐ"));
   let thueCaNhan;
   if (tienLuong >= 20) {
       thueCaNhan = tienLuong / 10;
       alert("số tiền phải đóng thuế tháng này là:  " + thueCaNhan + " triệu VNĐ");
   }else if (tienLuong < 20 ){
       alert("không cần phải nộp thế thu nhập cá nhân")
   }
</script>
</body>
</html>
