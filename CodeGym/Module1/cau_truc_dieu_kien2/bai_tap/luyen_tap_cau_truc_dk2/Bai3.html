<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<input type="number" id="canh">
<input type="button" id="dientich" value="Tính diện tích" onclick="tinhDienTich();">
<script>
    function tinhDienTich() {
        let num = parseFloat(document.getElementById("canh").value);
        let tongDienTich;
        tongDienTich = num * num ;
        alert("diện tích hình vuông là :" + tongDienTich );
    }
</script>
</body>
</html>
