<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Chỉ Số Cân Nặng</title>
</head>
<body>
<script>
    let weight = prompt("cân nặng");
    let height = prompt("chiều cao");
    document.write("Chỉ số BMI: ");
    BMI = weight / (height*height);
    alert(BMI);
    if(BMI<18)
        document.write("bạn hơi gầy")
    else if (BMI<25)
        document.write("cân đối")
    else if (BMI<30)
        document.write("hơi thừa cân")
    else
        document.write("béo phì");
</script>
</body>
</html>
