<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
</head>
<body>
<div style="width: 250px">
<form name="form">
    <fieldset>
        <input type="text" id="window" name="window" value="" style="width: 208px; height: 20px; font-size: 20px">
        <br>
        <input type="button" value="1" onclick="nhap(this.value)" style="width: 50px;height: 40px">
        <input type="button" value="2" onclick="nhap(this.value)"style="width: 50px;height: 40px">
        <input type="button" value="3" onclick="nhap(this.value)"style="width: 50px;height: 40px">
        <input type="button" value="+" onclick="nhap(this.value)"style="width: 50px;height: 40px">
        <br>
        <input type="button" value="4" onclick="nhap(this.value)"style="width: 50px;height: 40px">
        <input type="button" value="5" onclick="nhap(this.value)"style="width: 50px;height: 40px">
        <input type="button" value="6" onclick="nhap(this.value)"style="width: 50px;height: 40px">
        <input type="button" value="-" onclick="nhap(this.value)"style="width: 50px;height: 40px">
        <br>
        <input type="button" value="7" onclick="nhap(this.value)"style="width: 50px;height: 40px">
        <input type="button" value="8" onclick="nhap(this.value)"style="width: 50px;height: 40px">
        <input type="button" value="9" onclick="nhap(this.value)"style="width: 50px;height: 40px">
        <input type="button" value="x" onclick="nhap(this.value)"style="width: 50px;height: 40px">
        <br>
        <input type="reset" value="C" onclick="nhap(this.value)"style="width: 50px;height: 40px">
        <input type="button" value="0" onclick="nhap(this.value)"style="width: 50px;height: 40px">
        <input type="button" value="=" onclick="bang()"style="width: 50px;height: 40px">
        <input type="button" value="/" onclick="nhap(this.value)"style="width: 50px;height: 40px">
    </fieldset>
</form>
</div>
<script>
    function nhap(giaTri) {
        document.getElementById("window").value +=giaTri;
    }
    function bang() {
        let string = document.getElementById("window").value;
        result=eval(string);
        document.getElementById("window").value = result;
    }
</script>
</body>
</html>
