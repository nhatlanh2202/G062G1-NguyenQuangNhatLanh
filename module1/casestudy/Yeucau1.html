<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseStudy</title>
</head>
<body>
<script>
    let fullName=prompt("Nhập tên");
    let idCard=prompt("Nhập CMND");
    let dateOfBirth=prompt("Nhập ngày sinh");
    let email=prompt("Nhập Email");
    let address=prompt("Nhập địa chỉ");
    let customer=prompt("Nhập loại Customer:\nDiamond:\nPlatinum:\nGold:\nSilver:\nMember:");
    let disCount=prompt("Phần trăm giảm giá:\nGiá trị từ 1- 100");
    let quantityIncluded=prompt("Số lượng đi kèm");
    let rentDays=prompt("Nhập số ngày thuê");
    let typeOfService=prompt("Nhập loại dịch vụ:\nVilla: 500$/1 ngày\nHouse: 300$/1 ngày\nRoom: 100$/1 ngày");
    let kindOfRoom=prompt("Nhập loại phòng:\nVip\nBusiness\nNormal");
    let monNey;
    if (typeOfService==="Villa"){
        monNey=500;
    }else if (typeOfService==="House"){
        monNey=300;
    }else {
        monNey=100;
    }
    alert("1.Tên khách hàng: "+fullName+"" +
        "\n"+"2.Số CMND: "+idCard+"" +
        "\n"+"3.Ngày sinh: "+dateOfBirth+"" +
        "\n"+"4.Email: "+email+ "" +
        "\n"+ "5.Địa chỉ: "+address+"" +
        "\n"+ "6.Loại Customer: "+customer+"" +
        "\n"+"7.Phần trăm giảm giá: "+disCount+"%"+
        "\n"+"8.Số lượng đi kèm: "+quantityIncluded+"" +
        "\n"+ "9.Số ngày thuê: "+rentDays+"" +
        "\n"+"10.Loại dịch vụ: "+typeOfService+"" +
        "\n"+ "11.Loại phòng: "+kindOfRoom+"" +
        "\n"+"12.Số tiền phải trả là: "+
        (parseInt(monNey)*parseInt(rentDays)*(1-(parseInt(disCount)/100)))+"$")
</script>
</body>
</html>
