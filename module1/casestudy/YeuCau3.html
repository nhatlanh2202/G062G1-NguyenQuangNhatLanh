<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fullName;
    let cMnd;
    let dateOfBirth;
    let eMail;
    let addRess;
    let typeService;
    let typeRoom;
    let typeCustomer;
    let disCount;
    let quantityIncluded;
    let rentDays;
    let totayPay;
    let check = false;

    let tempName="";
    fullName = prompt("Nhập họ và tên: ");
    fullName=fullName.trim().toLowerCase();
    for(let i=0; i<fullName.length; i++){
        if (fullName.charAt(i)===""&&fullName.charAt(i+1)===""){
            continue;
        }
        if (i === 0 || fullName.charAt(i-1)===" "){
            tempName += fullName.charAt(i).toUpperCase();
            continue;
        }
        tempName += fullName.charAt(i);
    }
    fullName=tempName;
    do {
        cMnd = prompt("nhập cmnd: ");
        if (!isNaN(cMnd)){
            cMnd=Number.parseFloat(cMnd);
        }
        if(!Number.isInteger(cMnd)||cMnd>100000000||cMnd<9999999){
            alert("không đúng định dạng");
            continue;
        }
        break;
    }while (!check);
    check = false;
    do {
        dateOfBirth = prompt("nhập ngày sinh: ");
        if (dateOfBirth.charAt(2)==="/"&&dateOfBirth.charAt(5)==="/"){
            let day=dateOfBirth.substring(0,2);
            let month=dateOfBirth.substring(3,5);
            let year=dateOfBirth.substring(6,10);
            if (!isNaN(day)&&!isNaN(month)&&!isNaN(year)){
                day=Number.parseFloat(day);
                month=Number.parseFloat(month);
                year=Number.parseFloat(year);
                if (Number.isInteger(day)&&Number.isInteger(month)&&Number.isInteger(year)){
                    if (day<32&&month<13&&year>1975){
                        check=true;
                    }
                }
            }
        }
        if (!check){
            alert("ngày sinh không đúng định dạng")
        }
    }while (!check);
    check=false;
    do {
        let countAt = 0;
        let countDoc = 0;
        eMail = prompt("nhập email: ");
        for (let i=0; i<eMail.length; i++){
            if (eMail.charAt(i)==="@"){
                countAt++;
                for (let j=i+1; j<eMail.length; j++){
                    if (eMail.charAt(j)==="."){
                        countDoc++;
                    }
                }
            }
        }
        if (countAt!=1||countDoc<1){
            alert("email nhập không đúng định dạng")
        }else {
            check = true;
        }
    }while (!check);
    check = false;
    addRess = prompt("nhập địa chỉ: ");
    typeService = prompt("nhập loại dịch vụ: ");
    typeRoom = prompt("nhập loại phòng: ");
    typeCustomer = prompt("nhập loại khách hàng: ");
    disCount = prompt("nhập giá trị giảm giá: ");
    quantityIncluded = prompt("nhập sộ lượng đi kèm: ");
    do {
        rentDays = prompt("nhập số ngày thuê: ");
        if (!isNaN(rentDays)){
            rentDays=Number.parseFloat(rentDays);
            if (Number.isInteger(rentDays&&rentDays>0)){
                check=true;
            }break;
        }
        if (!check){
            alert("rentdays không phải là số nguyên dương.")
        }
    }while (!check);
    check=false;
    alert("1.Tên khách hàng: " + fullName + "\n" +
        "2.Số CMND: " + cMnd + "\n" +
        "3.Ngày sinh: " + dateOfBirth + "\n" +
        "4.Email: " + eMail + "\n" +
        "5.Địa chỉ: " + addRess + "\n" +
        "6.Loại dịch vụ: " + typeService + "\n" +
        "7.Loại phòng: " + typeRoom + "\n" +
        "8.Loại Customer: " + typeCustomer + "\n" +
        "9.Phần trăm giảm giá: " + disCount + "%" + "\n" +
        "10.Số lượng đi kèm: " + quantityIncluded + "\n" +
        "11.Số ngày thuê: " + rentDays + "\n" + "");

</script>
</body>
</html>
