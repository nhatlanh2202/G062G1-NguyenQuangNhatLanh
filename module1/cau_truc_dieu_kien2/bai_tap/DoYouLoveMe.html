<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 style="color: pink">Do You Love Me ?</h3>
<form method="post">
    <input type="button" value="Yes" onclick="alert('<3');">
    <input type="button" onmouseover="move()" value="No" id="buttonNo">
</form>
<script>
    function move(){
        let element = document.getElementById("buttonNo");
        element.style.position = "relative";
        let x = parseInt(Math.random() * 555);
        let y = parseInt(Math.random() * 555);
        document.getElementById("buttonNo").style.left = x + "px";
        document.getElementById("buttonNo").style.top = y + "px";
    }
</script>
</body>
</html>
