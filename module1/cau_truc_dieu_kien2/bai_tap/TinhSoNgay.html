<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Số Ngày</title>
</head>
<body>
<label>
    <input type="text" id="nhapso" >
    <input type="button" onclick="tinhsongay()" value="tính số ngày">
</label>
</body>
<script>
        function tinhsongay() {
            let thang = parseInt(document.getElementById("nhapso").value);
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.write("tháng " +  thang  + " có 31 ngày");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.write("tháng " +  thang  + " có 30 ngày");
                    break;
                case 2:
                    document.write("tháng " + thang + " có 28 hoặc 29 ngày");
            }
        }
</script>
</html>
