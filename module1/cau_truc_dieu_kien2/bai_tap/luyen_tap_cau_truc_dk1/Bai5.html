<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
        let num1 = parseFloat(prompt("điểm bài kiểm tra"));
        let num2 = parseFloat(prompt("điểm bài thi giữa kỳ"));
        let num3 = parseFloat(prompt("điểm bài thi cuối kỳ"));
        let rank = (num1 + num2  + num3) / 3;
        if (rank > 9) {
            alert("Xếp loại A");
        } else if (rank >= 8) {
            alert("Xếp loại B");
        } else if (rank >= 6) {
            alert("Xếp loại C");
        } else if (rank >= 4) {
            alert("Xếp loại D");
        } else {
            alert("Xếp loại D");
        }
</script>
</body>
</html>
