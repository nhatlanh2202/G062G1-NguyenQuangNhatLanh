<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let soPhut = parseInt(prompt("Số phút đã gọi"));
    let soTien;
    if (soPhut <=200) {
        soTien = (soPhut * 200);
        alert("Cước phí tháng này: " + soTien + " VNĐ");
    }
    if(soPhut <=1000){
        soTien = (soPhut * 150);
        alert("cước phí tháng này: " + soTien + " VNĐ");
    }
    if(soPhut <=5000){
        soTien = (soPhut * 100);
        alert("cước phí tháng này:" + soTien + " VNĐ");
    }
    if(soPhut >10000){
        alert("được miễn phí cước cuộc gọi");
    }
</script>
</body>
</html>
