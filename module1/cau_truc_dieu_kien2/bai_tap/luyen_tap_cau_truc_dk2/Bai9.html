        if (numA > 0 && numB > 0 && numC > 0) {
            if (numA + numB > numC && numB + numC > numA && numA + numC > numB) {
                alert("hình có các cạnh a, b và c là một hình tam giác");
            } else {
                alert("hình có các cạnh a, b và c không phải là một hình tam giác");
            }
        }else {
        alert("hình có các cạnh a, b và c không phải là hình tam giác");
        }
    }
</script>
