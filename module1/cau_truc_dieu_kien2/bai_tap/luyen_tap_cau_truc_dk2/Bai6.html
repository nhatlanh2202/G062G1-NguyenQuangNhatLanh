<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<h2>Chương trình bậc 1 có công dạng: ax + b = 0</h2>
<input type="number" id="a">
<input type="number" id="b">
<input type="button" id="nghiem" value="tính nghiệm" onclick="timNghiem()">
<script>
    function timNghiem() {
        let nA = parseFloat(document.getElementById("a").value);
        let nB = parseFloat(document.getElementById("b").value);
        if (nA == 0) {
            if (nB == 0) {
                alert(`Phương trình ${nA}x+${nB}= 0 vô số nghiệm`);
            } else {
                alert(`Phương trình ${nA}x+${nB}= 0 vô nghiệm`);
            }

        } else {
            if (nB == 0) {
                alert(`Phương trình ${nA}x+${nB}= 0 có 1 nghiệm x = 0`);
            } else {
                alert(`Phương trình ${nA}x+${nB}= 0 có 1 nghiệm x = ${-nB / nA}`);
            }
        }
    }
</script>
</body>
</html>
