<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài5</title>
</head>
<body>
<label>Nhập chiều dài cạnh kề thứ nhất: </label>
<input type="number" id="ke1"><br><br>
<label>Nhập chiều dài cạnh kề thứ hai: </label>
<input type="number" id="ke2"><br><br>
<input type="button" id="S" value="Tính diện tích" onclick="tinhDienTich();">
</body>
<script>
    function tinhDienTich() {
        let ke1 = parseFloat(document.getElementById("ke1").value);
        let ke2 = parseFloat(document.getElementById("ke2").value);
        let dienTich;
        dienTich = ke1*ke2/2;
        alert("diện tích tam giác cân là " + dienTich );}
</script>
