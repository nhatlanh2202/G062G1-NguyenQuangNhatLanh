<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt("nhập nhiệt độ"));
    if(nhietDo>100){
        alert("Quá nóng! Hãy giảm nhiệt độ");
    }else if(nhietDo<20){
        alert("Quá lạnh! Hãy tăng nhiệt độ");
    }else{
        alert("OK");
    }while (nhietDo);
</script>
</body>
</html>
