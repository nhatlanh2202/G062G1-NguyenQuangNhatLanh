<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let number;
    let cot;
    let hang;
    let dem;
    //hình tam giác thứ nhất
    for (cot=0;cot<5;cot++){
        for (hang=0;hang<=cot;hang++){
            document.write("*");
        }
        document.write("<br>");
    }
    //hình tam giác thứ hai
    document.write("<br>");
    for (cot=4;cot>=0;cot--){
        for (hang=cot;(hang>=0);hang--){
            document.write("*");
        }
        document.write("<br>");
    }
    //hình tam giác thứ 3
    document.write("<br>");
    for(hang=4; hang>=0; hang--){
        for(cot=0; cot<=hang; cot++){
            document.write("\xa0\xa0");
        }
        for(cot=4; cot>=hang; cot--){
            document.write("*");
        }
        document.write("<br>")
    }
    //hình tam giác thứ 4
    document.write("<br>");
    for (hang=0; hang<=4; hang++){
        for (cot=0;cot<=hang;cot++){
            document.write("\xa0\xa0")
        }
        for (cot=4;cot>=hang;cot--){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
