<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thi3</title>
</head>
<body>
<script>
    let nhapSoCanKiemTra = parseInt(prompt("Nhập số cần kiểm tra có trong dãy trong fibonacci "));
    
    function isFibonacci(nhapSoCanKiemTra) {
        if (nhapSoCanKiemTra === 0 || nhapSoCanKiemTra ===1){
            return true;
        }else {
            let f0 = 0;
            let f1 = 1;
            let f2 = 0;
            while (f0 <= nhapSoCanKiemTra) {
                f2 = f1 + f0;
                f0 = f1;
                f1 = f2;
                if (f0 === nhapSoCanKiemTra) {
                    return true;
                }
            }
            return false;
        }
    }
    alert(isFibonacci(nhapSoCanKiemTra));
</script>
</body>
</html>
