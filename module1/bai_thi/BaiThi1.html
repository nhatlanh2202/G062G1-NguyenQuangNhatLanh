<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thi 1</title>
</head>
<body>
<script>
    let diemThi = [10,5,7,4,6,8,9,10];

    findMax(diemThi);
    function findMax(array) {
        let arrayLength = array.length;
        let max = array[0];
        for (let i=0; i<arrayLength; i++){
            if (array[i]>max){
                max = array[i]
            }
        }
        return max;
    }
    document.write("Điểm số cao nhất trong mảng là: " + findMax(diemThi));
</script>
</body>
</html>
