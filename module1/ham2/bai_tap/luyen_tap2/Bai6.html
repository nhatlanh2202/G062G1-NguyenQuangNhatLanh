<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập vào một số: "));
    document.writeln(kiemTra(number));
    function kiemTra(number) {
        if (number > 0 ){
            return true;
        }else {
            return false;
        }
    }
</script>
</body>
</html>
