<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập một số: "));
    document.writeln(binhPhuong(number));
    function binhPhuong(number) {
        return number * number;
    }
</script>
</body>
</html>
