<!DOCTYPE html>

<body>
<table>
    <tr>
        <td>string:</td>
        <td><input id="input" type="text"></td>
    </tr>
    <tr>
        <td>character need to find:</td>
        <td><input id="char" type="text"></td>
    </tr>
    <tr>
        <td>
            <button onclick="find()">Find</button>
        </td>
        <td><input type="text" id="index" disabled></td>
    </tr>
</table>
<script>
    function find() {
        let charArray = new Array();
        charArray = document.getElementById('input').value;
        let char = document.getElementById('char').value;
        let index = new Array();
        for (let i = 0; i < charArray.length; i++) {
            if (charArray[i] === char) {
                index.push(i);
            }
        }
        if (index.length === 0) {
            document.getElementById('index').value = -1;
        } else {
            document.getElementById('index').value = index;
        }
    }
</script>
</body>
