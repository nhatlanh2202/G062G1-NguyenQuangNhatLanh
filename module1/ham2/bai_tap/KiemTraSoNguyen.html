<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function laSoNguyenTo (number) {
        if (number < 2){
            return false;
        }else if (number === 2){
            return true;
        }else {
            for (let i=2; i<number; i++){
                if (number % i === 0)
                    return false;
            }
        }
        return true;
    }
    let a = prompt("nhập 1 số bất kỳ: ");
    if (laSoNguyenTo(a))
        document.write( a + " là số nguyên tố");
    else
        document.write( a + " không là số nguyên tố");
</script>
</body>
</html>
