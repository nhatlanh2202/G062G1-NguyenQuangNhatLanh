<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="tenSanPham">
<input type="button" value="Thêm Sản Phẩm" onclick="add()">
<p id="hienThi"></p>
<script>
    let danhSachSanPham = ["BMW","Audi","VinFast"];
    display();
    function add(){
        let add = document.getElementById("tenSanPham").value;
        danhSachSanPham.push(add);
        document.getElementById("tenSanPham").value = "";
        display();
    }
    function sua(i) {
        let tenSanPhamMoi = prompt("nhập tên sản phẩm thay thế: ");
        danhSachSanPham[i] = tenSanPhamMoi;
        display();
        confirm("bạn có chắc muốn thay đổi tên sản phẩm không?")
    }
    function xoa(i) {
        danhSachSanPham.splice(i,1);
        display();
        confirm("bạn chắc có muốn xóa không")
    }
    function display() {
        let bang = "<table border=\"1\">\n" +
            "    <tr>\n" +
            "        <th>Số Thứ Tự</th>\n" +
            "        <th>Tên Sản Phẩm</th>\n" +
            "        <th>Sửa</th>\n" +
            "        <th>Xóa</th>\n" +
            "    </tr>";
        for (let i=0; i<danhSachSanPham.length; i++){
            bang += "<tr>\n" +
                "<td>" +(i+1)+ "</td>\n" +
                "<td>" + danhSachSanPham[i]+ "</td>" +
                "<td><input type='button' onclick='sua("+i+")' value='Sửa'></td>" +
                "<td><input type='button' onclick='xoa("+i+")' value='Xóa'></td>";
            bang += "</tr>"
        }
        document.getElementById("hienThi").innerHTML = bang;
    }
</script>
</body>
</html>
