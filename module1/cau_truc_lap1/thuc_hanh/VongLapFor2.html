<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành</title>
</head>
<body>
<script>
    let num = parseInt(prompt("enter your number: "));
    let total = 0;
    let i = 1;
    for (i <= num; i += 1;){
        total = total + 1 ;
        alert(total);
    }
</script>
</body>
</html>
