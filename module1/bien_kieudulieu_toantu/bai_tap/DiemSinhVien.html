<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<h1 style="color: red">Điểm Các Môn Của Sinh Viên</h1>
<br>
<label>Vật Lý:<input style="margin-left: 55px" type="text"; id="ly" value=""></label>
<br>
<br>
<label>Hóa Học:<input style="margin-left: 42px" type="text" id="hoa" value=""> </label>
<br>
<br>
<label>Sinh Học:<input style="margin-left: 41px" type="text" id="sinh" value=""></label>
<br>
<br>
<input type="button" onclick="tinhdiemsv();" value="nhập điểm">
<br>
<br>
<label>Điểm Tổng:<input type="text" style="margin-left: 30px" id="diemtong" value=""></label>
<br>
<br>
<label>Điểm TB:<input type="text" style="margin-left:43px" id="diemtb" value=""></label>
</body>
<script>
    function tinhdiemsv(){
        let diemly= parseInt(document.getElementById("ly").value);
        let diemhoa= parseInt(document.getElementById("hoa").value);
        let diemsinh= parseInt(document.getElementById("sinh").value);
        let diemtong= diemly + diemhoa + diemsinh;
        document.getElementById("diemtong").value = diemtong;
        let diemtb= (diemly + diemhoa + diemsinh)/3;
        document.getElementById("diemtb").value = diemtb;
    }

</script>
</html>
