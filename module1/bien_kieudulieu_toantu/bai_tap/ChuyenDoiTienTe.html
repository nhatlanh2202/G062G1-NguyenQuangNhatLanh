<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<form method="post">
    <h1>Chuyển đổi Tiền tệ</h1>
    <p>
        <strong style="margin-left:69px">Amount</strong>
        <strong style="margin-left:99px">From Currency</strong>
        <strong style="margin-left:99px">To Currency</strong>
    </p>
    <p>
        <input type="text" name="nhaptien" value="" id="nhaptien">
        <select style="margin-left:55px;width:110px" name="loaitien" id="loaitienA">
            <option value="VietNam">VietNam</option>
            <option value="USD">USD</option>
        </select>
        <select style="margin-left:95px;width:110px" name="loaitien" id="loaitienB">
            <option value="USD">USD</option>
            <option value="VietNam">VietNam</option>
        </select>
        <input style="margin-left:50px" type="button" name="doitien" value="Convert" onclick="chuyenTien()">
    </p>
    <p id="thanhTien" style="color: blue"></p>
</form>
<script>
    function chuyenTien() {
        let tienA=document.getElementById("loaitienA").value;
        let tienB=document.getElementById("loaitienB").value;
        let giatri=parseInt(document.getElementById("nhaptien").value);
        if ((tienA === "USD") && (tienB === "VietNam")) {
            let result = giatri * 23000;
            document.getElementById("thanhTien").innerText = "result"+result;
        }else if ((tienA === "VietNam") && (tienB === "USD")){
            let result = giatri / 23000;
            document.getElementById("thanhTien").innerText = "result"+result;
        }else {
        }
    }
</script>
</body>
</html>
