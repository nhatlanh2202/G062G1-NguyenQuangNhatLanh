<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Thực Hành </title>
</head>
<body>
<script>
    let inputWidth;
    let inputHeight;
    inputWidth = prompt(" nhập vào width ");
    inputHeight = prompt(" nhập vào height ");
    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);
    let area = width * height;
    document.write("The area is:" + area);
</script>
</body>
</html>
