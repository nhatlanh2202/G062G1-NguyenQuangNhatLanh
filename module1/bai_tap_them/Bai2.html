<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let month,year;
    month = parseInt(prompt("nhập một tháng bất kỳ: "));
    year = parseInt(prompt("nhập vào một năm bất kỳ: "));
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12: document.write("tháng " + month + " năm " + year + " có 30 ngày! \n");
        break;
        case 4:
        case 6:
        case 9:
        case 11: document.write("tháng " + month + " năm " + year + " có 31 ngày! \n");
        break;
        case 2:
            if (year % 400 === 0 || year%4===0 && year%100 !== 0)
                document.write("năm " + year + " là năm nhuận nên tháng 2 có 29 ngày! \n");
            else
                document.write("năm " + year + " là năm không nhuận nên tháng 2 có 28 ngày! \n");
            break;
    }
</script>
</body>
</html>
