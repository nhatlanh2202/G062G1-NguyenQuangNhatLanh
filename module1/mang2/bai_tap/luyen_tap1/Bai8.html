<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let num = parseInt(prompt("nhập số lượng phần tử"));
    let a = [];
    let b;
    for (let i=0; i<num; i++){
        let add = parseInt(prompt("nhập các phần tử: " + i));
        a.push(add);
    }
    a.sort(function (a,b) {
        return b - a;
    });
    document.write("thứ tự giảm dần là: " + a);
</script>
</body>
</html>
