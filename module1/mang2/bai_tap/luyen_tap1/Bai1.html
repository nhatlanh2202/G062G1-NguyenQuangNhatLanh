<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let i = 0;
    let array = [];
    while (i < 10) {
        a = parseInt(prompt("Nhập một số nguyên vào mảng:"));
        array.push(a);
        i++;
    }
    document.write("Mảng vừa tạo gồm 10 số: " + array + "<br><br>");
    let count = 0;
    for (i = 0; i < 10; i++) {
        if (array[i] > 10) {
            count++;
        }
    }
    document.write("Trong dãy trên có " + count + " số lơn hơn 10 là:" + a + "");
</script>
</body>
</html>
