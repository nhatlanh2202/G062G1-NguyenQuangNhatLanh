        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let i = 0;
    let array = [];
    while (i < 5){
        a = parseInt(prompt("nhập một số nguyên vào mảng: "));
        array.push(a);
        i++;
    }
    document.writeln("mảng vừa tạo gồm có 5 số: " + array + "<br><br>");
    let max = array[0];
    let b=0;
    for (let i = 0; i < array.length; i++){
        if (array[i] > max){
            max = array[i];
            b = i;
        }
    }
    document.writeln("số lớn nhật trong mảng là: " + max + " nằm ở vị trí thứ: " + b + " trong mảng")
</script>
</body>
</html>
