<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let chuoiChuCai = prompt("nhập vào chuỗi chữ cái");
   let vietHoa = "ABC";
   let vietThuong = "abc";
   let result = [];
   for (let i=0; i<chuoiChuCai.length;i++){
       if(vietHoa.indexOf(chuoiChuCai[i])!== -1){
           result.push(chuoiChuCai[i].toLocaleLowerCase());
       }
       else if (vietThuong.indexOf(chuoiChuCai[i])!== -1){
           result.push(chuoiChuCai[i].toLocaleUpperCase());
       }
       else {
           result.push(chuoiChuCai[i])
       }
   }
   document.writeln(result.join("--"))
</script>
</body>
</html>
