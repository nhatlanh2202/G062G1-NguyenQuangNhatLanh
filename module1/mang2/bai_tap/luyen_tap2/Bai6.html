<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let mang = ["thích", "-xem bóng đá", "-không biết chơi", "-đá bóng"];
    for (let i = 0; i < mang.length; i++) {
        mang[i] = mang[i].split("");
        for (let j = 0; j < mang[i].length; j++) {
            if (mang[i][j] == "-") {
                mang[i][j] = "_";
            }
        }
        mang[i] = mang[i].join('');
    }
    document.write(mang);
</script>
</body>
</html>
