<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let chuoi1 = prompt("nhập bất kỳ kí tự vào chuỗi 1: ");
    let chuoi2 = prompt("nhập bất kỳ kí tự vào chuỗi 2: ");
    if (chuoi1.length != chuoi2.length) {
        document.write("hai chuỗi trên khác nhau");
    }else {
        for (let i=0; i < chuoi1.length; i++){
            if (chuoi1[i] != chuoi2[i] ){
                document.write("hai chuỗi trên khác nhau");
                break;
            }
            if (i == chuoi1.length - 1){
                document.write("hai chuỗi trên giống nhau")
            }
        }
    }
</script>
</body>
</html>
